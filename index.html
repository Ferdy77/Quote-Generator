<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quote Generator</title>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h2>Quote Generator</h2>
    </div>
    <div class="quote-area">
      <span class="quote">"The only way to do great work is to love what you do."</span>
      <div class="person">
        <h3>Steve Jobs</h3>
      </div>
      <button class="btn">
      New Quote
      </button>
    </div>
  </div>
  <script src="script.js" charset="UTF-8"></script>
</body>
</html>
